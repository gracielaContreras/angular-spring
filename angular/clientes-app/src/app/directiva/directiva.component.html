<button type="button" class="btn btn-primary my-3" (click)=setHabilitar()>{{(habilitar==false)?'Mostrar': 'Ocultar'}}</button>
<div class="card">
<div class="card-header">
    <h4>Listado de cursos</h4>
</div>
<div class="card-body">
<ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li>
</ul>
</div>

</div>
